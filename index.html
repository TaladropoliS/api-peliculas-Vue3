<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Peliculas Vue</title>

    <!--vue 3-->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app">
        <h1 style="text-align: center; color: darkblue;">{{title}}</h1>
        <hr>
        <form @submit.prevent="getMovie">
            <label>
                Película: <input type="text" v-model.trim="movieTitle">
            </label>
            <input type="submit" value="Buscar Película">


        </form>
        <hr>
        <div class="container">
            <h3>Película: <span style="color: crimson;">{{movieData.Title}}</span> <small>({{movieData.Year}})</small></h3>
            <h4>Realizada: <span style="color: green;">{{movieData.Released}}</span></h4>
            <h4>Genero:<strong style="color: indigo;">{{movieData.Genre}}</strong></h4>
            <h4>Actores: <span style="color: orangered;">{{movieData.Actors}}</span></h4>
            <img :src="movieData.Poster" :alt="movieData.imdbID">
        </div>

        <hr>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>

</html>
